# Kubewarden Artifacthub Package config
#
# Use this config to submit the policy to https://artifacthub.io.
#
# This config can be saved to its default location with:
#   kwctl scaffold artifacthub > artifacthub-pkg.yml 
version: 0.1.0
name: pod-ndots
displayName: Pod ndots
createdAt: 2024-10-01T06:58:50.339806282Z
description: Enforce a minimum value for the ndots option in the resolv.conf file of a Pod.
license: Apache-2.0
homeURL: https://github.com/kubewarden/pod-ndots
containersImages:
- name: policy
  image: ghcr.io/kubewarden/policies/pod-ndots:v0.1.0
keywords:
- pod
links:
- name: policy
  url: https://github.com/kubewarden/pod-ndots/releases/download/v0.1.0/policy.wasm
- name: source
  url: https://github.com/kubewarden/pod-ndots
install: |
  The policy can be obtained using [`kwctl`](https://github.com/kubewarden/kwctl):
  ```console
  kwctl pull ghcr.io/kubewarden/policies/pod-ndots:v0.1.0
  ```
  Then, generate the policy manifest and tune it to your liking. For example:
  ```console
  kwctl scaffold manifest -t ClusterAdmissionPolicy registry://ghcr.io/kubewarden/policies/pod-ndots:v0.1.0
  ```
maintainers:
- name: Kubewarden Developers
  email: kubewarden@suse.de
provider:
  name: kubewarden
recommendations:
- url: https://artifacthub.io/packages/helm/kubewarden/kubewarden-controller
annotations:
  kubewarden/mutation: 'true'
  kubewarden/questions-ui: |
    questions:
      - default: 1
        tooltip: Value for the Pod's spec.dnsConfig.options.ndots
        description: >-
          This policy enforces the DNS lookup configuration of a Pod to have the specified ndots value.
          When no configuration is provided, the default value is 1.
        group: Settings
        label: ndots
        required: false
        type: int
        variable: ndots
  kubewarden/resources: Pod
  kubewarden/rules: |
    - apiGroups:
      - ''
      apiVersions:
      - v1
      resources:
      - pods
      operations:
      - CREATE
      - UPDATE
